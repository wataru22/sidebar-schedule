name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build Swift binary
        run: bun run build:swift
      
      - name: Build plugin
        run: bun run build
      
      - name: Create release archive
        run: |
          mkdir -p release
          cp main.js manifest.json styles.css calendar-bridge release/
          cd release
          zip -r ../obsidian-schedule.zip .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: obsidian-schedule.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
